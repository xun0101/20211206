<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Document</title></head><body><div id="app"><input type="text" placeholder="新增事項" v-model="newitem" @keydown.enter="add" :style="{ border }"><input type="button" value="新增" @click="add"><hr><input type="button" value="全部標記已完成" @click="done(true)"><input type="button" value="全部標記未完成" @click="done(false)"><br><input type="button" value="顯示全部" @click="filter='全部'"><input type="button" value="顯示已完成" @click="filter='已完成'"><input type="button" value="顯示未完成" @click="filter='未完成'"><br><input type="button" value="清除全部" @click="del('全部')"><input type="button" value="清除已完成" @click="del('已完成')"><input type="button" value="清除未完成" @click="del('未完成')"><hr><p>顯示 {{ filter }}，共 {{ filteredItems.length }} 個</p><ul><li v-for="item in filteredItems" :key="item.id"><input type="checkbox" v-model="item.done"><input v-if="item.edit" type="text" v-model="item.model" @keydown.enter="save(item)" @keydown.esc="cancel(item)"><del v-if="item.done" @dblclick="item.edit = true">{{ item.name }}</del><span v-else @dblclick="item.edit = true">{{ item.name }}</span><input type="button" value="x" @click="delitem(item.id)"></li></ul></div><script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script><script>new Vue({
  el: '#app',
  data () {
    return {
      newitem: '',
      items: [],
      filter: '全部',
      id: 1
    }
  },
  methods: {
    add () {
      if (this.newitem.length >= 2) {
        this.items.push({
          name: this.newitem,
          done: false,
          edit: false,
          model: this.newitem,
          id: this.id
        })
        this.id++
        this.newitem = ''
      }
    },
    done (value) {
      this.items = this.items.map(item => {
        item.done = value
        return item
      })
    },
    del (filter) {
      this.items = this.items.filter(item => {
        if (filter === '全部') return false
        else if (filter === '已完成') return !item.done
        else return !item.done
      })
    },
    save (item) {
      item.name = item.model
      item.edit = false
    },
    cancel (item) {
      item.model = item.name
      item.edit = false
    },
    delitem (id) {
      const idx = this.items.findIndex(item => {
        return item.id === id
      })
      this.items.splice(idx, 1)
    }
  },
  computed: {
    border () {
      return this.newitem.length >= 2 ? '5px solid blue' : this.newitem.length > 0 ? '5px solid red' : '5px solid black'
    },
    filteredItems () {
      return this.items.filter(item => {
        if (this.filter === '全部') return true
        else if (this.filter === '已完成') return item.done
        else return !item.done
      })
    }
  },
  watch: {
    items: {
      deep: true,
      handler () {
        localStorage.getItem('newlist', JSON.stringify(this.items))
      }
    }
  },
  mounted () {
    this.items = JSON.parse(localStorage.getItem('newlist')) || []
    if (this.items.length > 0) {
      this.id = this.items[this.items.length - 1].id + 1
    }
  }
})</script></body></html>
